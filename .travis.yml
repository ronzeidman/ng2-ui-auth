language: node_js
node_js:
- '5.5.0'
env:
  global:
  - GH_REF: github.com/ronzeidman/ng2-ui-auth
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- npm run typings
- npm run compile
- npm run bundle
after_success:
deploy:
   provider: npm
   email: "ron.zeidman@gmail.com"
   api_key: "$NPM_TOKEN"
   on:
     tags: true